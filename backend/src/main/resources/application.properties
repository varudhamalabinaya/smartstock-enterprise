spring.application.name=smartstock-enterprise

# -------------------------------------------------------
# Database - SQLite (local dev) / Supabase (production)
# -------------------------------------------------------
spring.datasource.url=${DB_URL:jdbc:sqlite:./data/smartstock.db}
spring.datasource.username=${DB_USER:sa}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=${DB_DRIVER:org.sqlite.JDBC}
spring.jpa.database-platform=${DB_DIALECT:org.hibernate.community.dialect.SQLiteDialect}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# SQL Initialization
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=true

# Server
server.port=${PORT:8080}
server.error.include-message=always
